<header class="text-center mb-5 text-white">
    <div class="logo">
        <img [src]="logo" class="mw-100 m-4">
    </div>
    <div class="welcome" *ngIf="welcomeText">
        <span class="line left"></span>
        <span class="m-1">{{ welcomeText }}</span>
        <span class="line"></span>
    </div>
</header>
