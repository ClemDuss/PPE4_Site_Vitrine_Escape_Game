<div class="text-white">
    <app-header [welcomeText]="welcomeText"></app-header>
    <div class="container">
        <div class="row">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="activated">
                    <th mat-header-cell *matHeaderCellDef> Activé </th>
                    <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]="element.activated"></mat-checkbox> </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Début </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> Fin </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td> 
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Titre </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
