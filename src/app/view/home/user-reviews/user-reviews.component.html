<app-sections-title [content]="title"></app-sections-title>
<div class="text-center">
    <i class="fas fa-star-half-alt"></i>
</div>
<div class="row">
    <div *ngFor="let review of userReviewsList, index as i" class="mt-3 mb-3" [ngClass]="this.numberOfReviews() % 2 != 0 && i == this.numberOfReviews()-1 ? 'col-lg-6 offset-lg-3 col-md-12' : 'col-lg-6 col-md-12'">
        <div class="font-weight-bold">
            {{ review.username }}
            <ng-template [ngIf]="review.rating == 0" [ngIfElse]="oneStar">
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </ng-template>
            <ng-template #oneStar>
                <ng-template [ngIf]="review.rating == 1" [ngIfElse]="twoStars">
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </ng-template>
            </ng-template>
            <ng-template #twoStars>
                <ng-template [ngIf]="review.rating == 2" [ngIfElse]="threeStars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </ng-template>
            </ng-template>
            <ng-template #threeStars>
                <ng-template [ngIf]="review.rating == 3" [ngIfElse]="fourStars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </ng-template>
            </ng-template>
            <ng-template #fourStars>
                <ng-template [ngIf]="review.rating == 4" [ngIfElse]="fiveStars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </ng-template>
            </ng-template>
            <ng-template #fiveStars>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </ng-template>
        </div>
        <div class="text-justify">
            {{ review.comment }}
        </div>
    </div>
</div>
